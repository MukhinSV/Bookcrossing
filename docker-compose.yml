services:
  db:
    image: postgres:16-alpine
    container_name: bookcrossing-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-bookcrossing}
      POSTGRES_USER: ${DB_USER:-bookcrossing}
      POSTGRES_PASSWORD: ${DB_PASS:-bookcrossing}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "6432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-bookcrossing} -d ${DB_NAME:-bookcrossing}"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookcrossing-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_NAME: ${DB_NAME:-bookcrossing}
      DB_HOST: db
      DB_PORT: ${DB_PORT:-6432}
      DB_USER: ${DB_USER:-bookcrossing}
      DB_PASS: ${DB_PASS:-bookcrossing}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev_secret_change_me}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_HOURS: ${ACCESS_TOKEN_EXPIRE_HOURS:-24}
    ports:
      - "8000:8000"
    volumes:
      - ./src/imgs:/app/src/imgs

volumes:
  postgres_data:
